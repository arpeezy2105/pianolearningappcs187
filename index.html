<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano App Homepage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header class="app-header">
        <div class="logo">Name of APP</div>
        <div class="current-song">Name of selected song</div>
        <nav class="nav-icons">
            <a href="index.html" class="home-icon nav-active">üè†</a>
            <a href="songs.html">üéµ</a>
            <a href="settings.html">üë§</a>
        </nav>
    </header>

    <main class="score-area">
        <div class="play-button-container">
            <div class="play-button"></div>
            <span>Whenever you ready, press start</span>
        </div>
    </main>

    <div class="controls-bar">
        
        <div class="control-group speed-controls">
            <label for="speed-select">Speed:</label>
            <select id="speed-select" class="speed-select-dropdown">
                <option value="2.0">x2.0</option>
                <option value="1.5">x1.5</option>
                <option value="1.0" selected>x1.0</option> 
                <option value="0.75">x0.75</option>
                <option value="0.5">x0.5</option>
            </select>
        </div>
        
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
            <div class="progress-handle"></div>
        </div>
        
        <div class="control-group mode-controls">
            <button>Test</button>
            <button class="active">Practice</button>
        </div>
    </div>

    <div class="keyboard">
        
        <div class="key-wrapper"><div class="key white" data-key="C"></div><div class="key black" data-key="C#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="D"></div><div class="key black" data-key="D#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="E"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="F"></div><div class="key black" data-key="F#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="G"></div><div class="key black" data-key="G#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="A"></div><div class="key black" data-key="A#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="B"></div></div>
        
        <div class="key-wrapper"><div class="key white" data-key="C"></div><div class="key black" data-key="C#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="D"></div><div class="key black" data-key="D#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="E"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="F"></div><div class="key black" data-key="F#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="G"></div><div class="key black" data-key="G#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="A"></div><div class="key black" data-key="A#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="B"></div></div>
        
        <div class="key-wrapper"><div class="key white" data-key="C"></div><div class="key black" data-key="C#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="D"></div><div class="key black" data-key="D#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="E"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="F"></div><div class="key black" data-key="F#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="G"></div><div class="key black" data-key="G#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="A"></div><div class="key black" data-key="A#"></div></div>
        <div class="key-wrapper"><div class="key white" data-key="B"></div></div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
